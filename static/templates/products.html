<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles/products.css') }}">
	<title>Farmlink - Products</title>
</head>
<body>
	<header>
		<h1>Farm<span>link</span></h1>
	</header>
	<main>
		<section class="products">
			<h2> Available Products</h2>
			<div class="product-list">
				{% for product in products %}
				<div class="product">
					<img src="{{ url_for('static', filename='images/' + product.name.lower() + '.PNG') }}" alt="{{product.name}}">
					<h3>{{ product.name }}</h3>
					<p>price: ${{ product.price }}</p>
					<p>owner: {{ product.owner }}</p>
				</div>
				{% endfor %}
			</div>
		</section>
	</main>
</body>
</html>
